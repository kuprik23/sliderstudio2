<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Emersa Studio</title>
</head>
<body>
    <div class="app-container">
        <div class="left-panel">
            <div class="buttons">
                <button class="button" data-section="HEAD">HEAD</button>
                <button class="button" data-section="FACE">FACE</button>
                <button class="button" data-section="BODY">BODY</button>
                <button class="button" data-section="HAND/LEGS">HAND/LEGS</button>
                <button class="button" data-section="FEET/HANDS">FEET/HANDS</button>
                <button class="button" data-section="CLOTHES">CLOTHES</button>
            </div>
        </div>
        <div class="middle-panel">
            <div class="cube"></div>
            <div class="sliders">
                <!-- Sliders will be dynamically added here -->
            </div>
            <div class="controls">
                <select id="ai-select" class="select" placeholder="Select AI">
                    <option value="" disabled selected>Select AI</option>
                    <option value="Emersa">Emersa</option>
                    <option value="Gpt-J">Gpt-J</option>
                    <option value="Jada">Jada</option>
                </select>
                <select id="rig-select" class="select" placeholder="Select Rig">
                    <option value="" disabled selected>Select Rig</option>
                    <!-- Add rig options here -->
                </select>
                <select id="output-select" class="select" placeholder="Select Output">
                    <option value="" disabled selected>Select Output</option>
                    <!-- Add output options here -->
                </select>
            </div>
            <button id="generate-button" class="generate-button">Generate Code</button>
            <div id="error-message" class="error-message">Please select AI, rig, and output.</div>
            <div id="generated-code" class="generated-code"></div>
        </div>
        <div class="right-panel">
            <div class="sliders">
                <!-- 9 sliders will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
